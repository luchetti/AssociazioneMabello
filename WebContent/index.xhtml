<ui:composition template="/WEB-INF/templates/mainContainerTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="content">

		<!-- NAVIGATION BAR -->

		<!-- main container -->
		<div class="w3-row-padding w3-bottombar">
			<div class="w3-panel w3-sand w3-border w3-border-teal w3-card-4">
				<p class="w3-medium">
					<i>"Mabello combatte il fenomeno del randagismo per dare un
						segnale di speranza e giustizia ai nostri amici a quattro zampe.<br />
					</i> <i>Mabello e' il</i><b> Batman </b><i> che da tempo i cani ci
						chiedono"</i>
				</p>
				<p>Antonio Marchese - Mabello Cofounder</p>
			</div>
		</div>
		<!--  <div class="w3-row-paddding">
		<div class="parallax">
		
		</div>
		</div> -->

		<div class="w3-row-padding w3-border w3-border-teal">
			<div class="w3-card-4">
				<div class="w3-note w3-orange w3-large" style="min-height: 350px">
					<p class="w3-center">Carousel informativo</p>
				</div>
			</div>
		</div>
		<ui:include src="/WEB-INF/templates/components/donate.xhtml"/>

		<div class="w3-row-padding w3-border w3-border-teal">
			<h:graphicImage value="/resources/images/mabello-banner.jpg" />
		</div>

		<div class="w3-row-padding w3-border w3-border-teal">
		</div>

		<div class="w3-row-padding w3-border w3-border-teal">
			<div
				class="w3-container w3-border w3-border-light-grey w3-large w3-card-2 w3-margin-bottom">
				<ui:repeat var="articolo" value="#{serviceDao.articoliListDesc}">
					<div class="w3-row">
						<div class="w3-card-2 w3-margin-bottom">
							<div class="w3-container w3-teal w3-padding w3-border">
								<h:form rendered="#{identity.isLoggedIn()}">
									<h:commandButton
										class="w3-button fa fa-trash fa-2x w3-right w3-hover-teal w3-hover-border-red w3-hover-text-red"
										action="#{serviceDao.deleteArticle(articolo.id)}"
										value="&#xf014;" />
									<h:commandButton
										class="w3-button fa fa-pencil fa-2x w3-right w3-hover-teal w3-hover-border-yellow w3-hover-text-yellow"
										action="#{serviceDao.deleteArticle(articolo.id)}"
										value="&#xf040;" />
								</h:form>
								<h2>#{articolo.title}</h2>
							</div>
							<div class="w3-container w3-border w3-padding">
								<h:outputText escape="false" value="#{articolo.content}" />
							</div>
							<div class="w3-container w3-row w3-light-grey w3-border">
								<div class="w3-col w3-right-align">
									<p>
										Ultima modifica
										<h:outputText value="#{articolo.lastEditTime}">
											<f:convertDateTime pattern="HH:mm, dd/MM/yyyy" />
										</h:outputText>
									</p>
								</div>
							</div>
						</div>
					</div>

				</ui:repeat>
			</div>
		</div>
	</ui:define>
</ui:composition>
